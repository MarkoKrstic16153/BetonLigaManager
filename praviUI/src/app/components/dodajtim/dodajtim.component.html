<div class="container">
  <h2 class="text-center">Dodajte novi Tim :</h2>
  <div class="form-group">
    <label for="nazivControl">Naziv :</label>
    <input
      type="text"
      name="nazivControl"
      class="form-control"
      [formControl]="nazivControl"
    />
    <div
      *ngIf="
        nazivControl.invalid && (nazivControl.dirty || nazivControl.touched)
      "
      class="m-1 alert alert-danger"
    >
      Potrebno je uneti naziv tima
    </div>
    <label for="opisControl">Opis :</label>
    <input
      type="text"
      name="opisControl"
      class="form-control"
      [formControl]="opisControl"
    />
    <div *ngIf="lige">
      <label for="ligaControl">Liga :</label>
      <select [formControl]="ligaControl" class="form-control">
        <option *ngFor="let liga of lige" [value]="liga.naziv">{{
          liga.naziv
        }}</option>
      </select>
      <div
        *ngIf="ligaControl.invalid && (ligaControl.dirty || ligaControl.touched)"
        class="m-1 alert alert-danger"
      >
        Potrebno je izabrati ligu
      </div>
    </div>
  </div>

  <a
    (click)="dodajTim()"
    *ngIf="nazivControl.valid && ligaControl.valid"
    class="btn btn-primary"
  >
    Dodaj Tim
  </a>
  <button (click)="goBack()">Nazad</button>
</div>
